<html lang="en">
  <head>

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Travel</title>
  </head>
  <body>
    <!-- Nav -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="border-bottom: 2px solid orange !important"

        ><img src="img/logo_1.jpg" class="img-fluid" alt=""

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="destinations.html"
              tabindex="-1"
              aria-disabled="true"
              >Destinations</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
              >Galery</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="blog.html"
              tabindex="-1"
              aria-disabled="true"
              >Blog</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="contact.html"
              tabindex="-1"
              aria-disabled="true"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- section two -->

    <section class="two" style="height: 40vh">
      <div
        class="container text-center d-flex flex-column justify-content-center align-items-center"
        style="height: 90%"
      >
        <h2 class="display-1">Upload Photo and Win a Prize</h2>
        <p class="lead">
          Upload your photo from most interesting destinations and get a chance
          to win a prize
        </p>
      </div>
    </section>
    <div
      class="container d-flex flex-column justify-content-center"
      style="min-height: 40vh"
    >
      <div class="images mt-3"></div>
      <h3 class="ml-auto text-center">Upload image:</h3>
      <label class="custom-file-upload ml-auto">
        <i class="fas fa-upload icon"> </i>
        <input
          type="file"
          class="ml-auto"
          id="File1"
          onchange="ucitajSliku()"
          accept="image/*"
        />
      </label>
    </div>
    <!-- footer -->
    <footer>
      <ul
        class="list-group list-group-horizontal d-flex justify-content-around"
      >
        <li class="list-group-item">&copy; SmartInIt 2020.</li>
        <li class="list-group-item"><a href="">Home</a></li>
        <li class="list-group-item"><a href="">Privacy Policy</a></li>
        <li class="list-group-item"><a href="">Contact us</a></li>
      </ul>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script>
      function ucitajSliku() {
        let fajlElem = document.querySelector("#File1");
        if (
          fajlElem.files.length != 0 &&
          fajlElem.files[0].type.match(/image.*/)
        ) {
          let reader = new FileReader();

          reader.readAsDataURL(fajlElem.files[0]);
          reader.onload = function (e) {
            let imgElem = document.createElement("img");

            let images = document.querySelector(".images");
            imgElem.src = e.target.result;
            images.appendChild(imgElem);

            imgElem.setAttribute("height", "200px");
            imgElem.setAttribute("width", "200px");
            imgElem.style.border = "2px solid #fff";
          };
          reader.onerror = function (e) {
            alert("Ne moze da se ucita slika");
          };
        } else {
          alert("odaberite sliku.");
        }
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
